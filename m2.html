<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="t1">
    <input type="number" id="t2">
    <input type="number" id="t3">
    <div id="d1"></div>
    <button onclick="myfun()"> Chak This </button>
    <script>    
        function myfun() {
            d1.innerText = "";
            let [a, b, c] = [Number(t1.value), Number(t2.value), Number(t3.value)];
            if (a > b) {
                if (a > c) {
                    d1.innerText = `First value ${a} is big`;
                } else {
                    if (a == c)
                        d1.innerText = `Both values (a and c) ${c} are equal and big from second`;
                    else
                        d1.innerText = `Third value ${c} is big`;

                }
            } else {
                if (b > c) {
                    if (a == b)
                        d1.innerText = `Both values(a and b) ${b} are equal and big from third`;
                    else
                        d1.innerText = `Second value ${b} is big`;

                } else {
                    if (b == c)
                        if (a == b)
                            d1.innerText = `All are equal`;
                        else
                            d1.innerText = `Both values(c and b) ${b} are equal and big from first`;
                    else
                        d1.innerText = `Third value ${c} is big`;

                }
            }

        }
    </script>
</body>

</html>
